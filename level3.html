<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Three</title>

  <body>
    <div>
      <input id="name-field" type="text" placeholder="Enter your name" />
      <button onclick="deleteName()">Delete Name</button>
      <button onclick="sendName()">Send Name</button>

    <div>
      <input id="email-field" type="email" placeholder="Enter your email" />
      <button onclick="deleteEmail()">Delete Email</button>
      <button onclick="sendEmail()">Send Email</button>
    </div>
    <textarea name="" id="message-field" cols="21" rows="3"></textarea>
    <button onclick="deleteMessage()">Delete Message</button>
    <button onclick="sendMessage()">Send Message</button>
    <button onclick="reset()">Reset</button>
    <script src="./level3.js"></script>
  </body>
